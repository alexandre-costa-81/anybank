<main class="form-wrapper">
  <form (ngSubmit)="aoSubmeter()" class="form">
    <h2 class="titulo">Nova Transação</h2>

    <div class="campos">
      <label class="campo-grupo">
        Transação
        <div class="select-wrapper">
          <select name="tipo-transacao" class="campo select-tipo-transacao" required>
            <option value="" disabled selected>Selecione o tipo de transação</option>
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
          </select>
        </div>
      </label>

      <label class="campo-grupo">
        Valor
        <div class="input-wrapper">
          <input
            [(ngModel)]="valorTransacao"
            type="number"
            min="0.01"
            step="0.01"
            name="valor"
            class="campo input-valor-transacao"
            placeholder="0,00"
            required
          />
        </div>
      </label>

      <button class="botao-confirmar-transacao">Confirmar</button>
    </div>
  </form>
</main>
